version: '3.8'

x-pod:
  &pod-name
  metadata: 
    labels: 
      app: treasury-system

services:
  web:
    container_name: treasury_web
    build: 
      context: .
    restart: always
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/treasurysystem:Z
    ports:
      - 8000:8000
    environment:
      - PGSSLMODE=require
      - PGCONNECT_TIMEOUT=30
      - PYTHONUNBUFFERED=1
      - DJANGO_WATCHPOLL=POLLING  # Optional for filesystem polling
    env_file:
      - ./env.dev
    ports:
      - "8000:8000"
    pod: *pod-name
    depends_on:
      - redis

  redis:
    container_name: treasury_redis
    image: redis:alpine
    restart: always
    pod: *pod-name

  celery:
    container_name: treasury_celery
    build: .
    user: celeryuser
    command: celery -A treasurysystem worker -l info
    volumes:
      - ./:/treasurysystem:Z
    env_file:
      - ./env.dev
    pod: *pod-name
    depends_on:
      - redis


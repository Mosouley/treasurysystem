<div [ngClass]=" !isSettingsPanelOpen ? 'translate-x-full transform duration-300  w-0' : 'inset-y-0 -translate-x-0 transform duration-300  w-60 right-0'"
  class=" fixed inset-y-0 right-0 flex-col bg-white shadow-lg bg-opacity-20 w-auto"
  style="backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px)">
  <div class="flex items-center justify-between flex-shrink-0 p-2">
    <h6 class="p-2 text-lg">Settings</h6>
    <button (click)="isSettingsPanelOpen = ! isSettingsPanelOpen; toggleSettingsPanel.emit(isSettingsPanelOpen)"
      class="p-1 scale-75 rounded-full focus:outline-none focus:ring">
      <svg class="w-6 h-6 text-red-500 border border-sellar-primary hover:bg-color-main-five " xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="flex-1 max-h-full p-4 overflow-hidden hover:overflow-y-scroll">
    <span>Settings Content</span>
    <!-- Settings Panel Content ... -->
    <div class="flex flex-row gap-4 items-center mt-2">
      <div class="rounded-full w-2 h-2 bg-yellow-500">

      </div>
      <div class="rounded-full w-2 h-2 bg-green-500">

      </div>
      <div class="rounded-full w-2 h-2 bg-red-500">

      </div>
    </div>

    <div class="flex flex-auto gap-4 items-center mt-2">
      <div class="rounded-full  bg-yellow-500">

      </div>
      <div class="rounded-full w-4 h-4 bg-green-500">

      </div>
      <div class="rounded-full w-4 h-4 bg-red-500">

      </div>
    </div>
  </div>
</div>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="w-full p-2 bg-[#f5f5f0]">


  <mat-tab label="Currencies" class="p-4 text-black bg-my_primary ">

    <div class="flex items-end p-2 m-2 space-x-2 bg-gray-100 border-2 w-fit place-content-end">

      <input type="file" id="fileInput" style="display:none;" (change)="onFileChange($event)">
      <button
        class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700"
        (click)="importingFile()">

        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_3098_154395)">
            <path
              d="M13.3333 13.3332L9.99997 9.9999M9.99997 9.9999L6.66663 13.3332M9.99997 9.9999V17.4999M16.9916 15.3249C17.8044 14.8818 18.4465 14.1806 18.8165 13.3321C19.1866 12.4835 19.2635 11.5359 19.0351 10.6388C18.8068 9.7417 18.2862 8.94616 17.5555 8.37778C16.8248 7.80939 15.9257 7.50052 15 7.4999H13.95C13.6977 6.52427 13.2276 5.61852 12.5749 4.85073C11.9222 4.08295 11.104 3.47311 10.1817 3.06708C9.25943 2.66104 8.25709 2.46937 7.25006 2.50647C6.24304 2.54358 5.25752 2.80849 4.36761 3.28129C3.47771 3.7541 2.70656 4.42249 2.11215 5.23622C1.51774 6.04996 1.11554 6.98785 0.935783 7.9794C0.756025 8.97095 0.803388 9.99035 1.07431 10.961C1.34523 11.9316 1.83267 12.8281 2.49997 13.5832"
              stroke="currentColor" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round" />
          </g>
          <defs>
            <clipPath id="clip0_3098_154395">
              <rect width="20" height="20" fill="white" />
            </clipPath>
          </defs>
        </svg>

        <span>Import</span>

      </button>
      <!-- style="display:none;" -->
      <button
        class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide bg-primary text-white transition-colors duration-200 rounded-lg  shrink-0 sm:w-auto gap-x-2 disabled:bg-slate-300"
        [disabled]="newRates.length == 0" (click)="saveData()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <span>Save</span>
      </button>
    </div>
    <!-- here is where you control the width of the table -->

    <div
      class="p-4 overflow-hidden bg-white border border-gray-200 rounded shadow-lg w-fit space-x-4 items-center justify-center ">

      <ng-container *ngIf="newRates.length>0">
        <!-- component -->
        <div class="flex flex-col">
          <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
              <div class="flex overflow-hidden justify-center items-center border-2 ">
                <table class="min-w-max divide-y divide-gray-200 text-xs ">
                  <thead class="bg-white border-b-2">
                    <tr>
                      <th scope="col" class="px-6 py-4 text-sm font-medium text-left text-gray-900 ">
                        #REF
                      </th>
                      <th scope="col" class="px-6 py-4 text-sm font-medium text-left text-gray-900 ">
                        Currency
                      </th>
                      <th scope="col" class="px-6 py-4 text-sm font-medium text-left text-gray-900 ">
                        Rates
                      </th>

                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let item of newRates; let i=index ">
                      <tr class=" border-b odd:bg-gray-100 even:bg-white">
                        <td class="px-2 py-2 text-sm font-medium text-gray-900 whitespace-nowrap">{{i}}</td>
                        <td class="px-2 py-2 text-sm font-light text-gray-900 whitespace-nowrap">
                          {{item[0]}}
                        </td>
                        <td class="px-2 py-2 text-sm font-light text-gray-900 whitespace-nowrap">
                          {{item[1] | number:'1.4-4' }}
                        </td>

                      </tr>
                    </ng-container>


                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="newRates?.length == 0" class="flex justify-center bg-green-200">
        <app-report class="flex items-center" [dataValues]="reportingData"
        [modelEntity]="model"
        [receivedData]="dataFetched"
        [resultsLength]="dataSize"
        (nextPage)="loadNextPage($event)"
        ></app-report>
      </ng-container>


    </div>


  </mat-tab>
  <mat-tab label="User" class="text-black">autre 2</mat-tab>
  <mat-tab>
    <ng-template mat-tab-label class="items-center space-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5l5.25 5.25" />
      </svg>

      <h5 class="self-center p-1 text-default-primary">Customer</h5>
    </ng-template>
    <div class="grid grid-cols-1 gap-4 p-4 lg:grid-cols-2 xl:grid-cols-4">
      <app-customer></app-customer>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
      </svg>
      <h5 class="self-center p-1 text-default-primary">Position Update</h5>
    </ng-template>

    <div class="flex justify-center items-center h-full w-full p-4 bg-slate-50">
      <app-position-update></app-position-update>
    </div>
  </mat-tab>

</mat-tab-group>
